<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f0f0f;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        .container {
            width: 380px;
            padding: 30px;
            background: #151616;
            border-radius: 20px;
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.1), -12px -12px 24px rgba(255, 255, 255, 0.7);
        }

        .display {
            width: 100%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        #screen {
            width: 100%;
            height: 70px;
            font-size: 36px;
            text-align: right;
            padding-right: 15px;
            background-color: #ecf0f3;
            border: none;
            border-radius: 12px;
            box-shadow: inset 8px 8px 12px rgba(0, 0, 0, 0.1), inset -8px -8px 12px rgba(255, 255, 255, 0.7);
        }

        .btns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background-color: #f3f6fb;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            padding: 20px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1), -3px -3px 6px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2), -3px -3px 12px rgba(255, 255, 255, 0.6);
        }

        #eval {
            background-color: #33ccff;
            color: rgb(10, 9, 9);
            grid-column: span 2;
            box-shadow: inset 5px 5px 8px #66d9ff, inset -5px -5px 8px #00ace6;
        }

        #eval:hover {
            background-color: #00ace6;
            box-shadow: inset 5px 5px 8px #00ace6, inset -5px -5px 8px #66d9ff;
        }

        #ac {
            background-color: #33cc33;
            color: rgb(10, 9, 9);
        }

        #ac:hover {
            background-color: #28a745;
            box-shadow: inset 5px 5px 8px #2eb82e, inset -5px -5px 8px #33cc33;
        }

        #ce {
            background-color: #ff3399;
            color: rgb(15, 14, 14);
        }

        #ce:hover {
            background-color: #e60073;
            box-shadow: inset 5px 5px 8px #e60073, inset -5px -5px 8px #ff3399;
        }

        .btn:active {
            transform: scale(1);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1), -3px -3px 6px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0" readonly>
        </div>

        <div class="btns">
            <button id="ce" class="btn" onclick="backspc()">CE</button>
            <button id="ac" class="btn" onclick="screen.value=''">AC</button>
            <button class="btn" onclick="appendToDisplay('(')">(</button>
            <button class="btn" onclick="appendToDisplay(')')">)</button>
            <button class="btn" onclick="fact()">x!</button>
            <button class="btn" onclick="sin()">sin</button>
            <button class="btn" onclick="pi()">π</button>
            <button class="btn" onclick="cos()">cos</button>
            <button class="btn" onclick="log()">log</button>
            <button class="btn" onclick="tan()">tan</button>
            <button class="btn" onclick="sqrt()">√</button>
            <button class="btn" onclick="e()">e</button>
            <button class="btn" onclick="pow()">x<sup>y</sup></button>
            <button class="btn" onclick="appendToDisplay(0)">0</button>
            <button class="btn" onclick="appendToDisplay(1)">1</button>
            <button class="btn" onclick="appendToDisplay(2)">2</button>
            <button class="btn" onclick="appendToDisplay(3)">3</button>
            <button class="btn" onclick="appendToDisplay(4)">4</button>
            <button class="btn" onclick="appendToDisplay(5)">5</button>
            <button class="btn" onclick="appendToDisplay(6)">6</button>
            <button class="btn" onclick="appendToDisplay(7)">7</button>
            <button class="btn" onclick="appendToDisplay(8)">8</button>
            <button class="btn" onclick="appendToDisplay(9)">9</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>

       
            <button class="btn" onclick="appendToDisplay('%')">%</button>
            <button class="btn" onclick="appendToDisplay('/')">÷</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button  class="btn" onclick="appendToDisplay('+')">+</button>

           
            <button id="eval" class="btn" onclick="screen.value=eval(screen.value)">=</button>
        </div>
    </div>

    <script>
        var screen = document.querySelector('#screen');
        var btn = document.querySelectorAll('.btn');

        // For appending values to the screen
        function appendToDisplay(value) {
            screen.value += value;
        }

        // Backspace function
        function backspc() {
            screen.value = screen.value.slice(0, -1);
        }

        // Math functions
        function sin() {
            screen.value = Math.sin(toRadians(screen.value));
        }

        function cos() {
            screen.value = Math.cos(toRadians(screen.value));
        }

        function tan() {
            screen.value = Math.tan(toRadians(screen.value));
        }

        function sqrt() {
            screen.value = Math.sqrt(screen.value);
        }

        function log() {
            screen.value = Math.log(screen.value);
        }

        function pi() {
            screen.value = Math.PI;
        }

        function e() {
            screen.value = Math.E;
        }

        function fact() {
            var num = parseInt(screen.value);
            if (num < 0) return;
            var f = 1;
            for (var i = 1; i <= num; i++) {
                f *= i;
            }
            screen.value = f;
        }

        function pow() {
            screen.value = Math.pow(screen.value, 2);
        }

        // Convert degrees to radians for trigonometric functions
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
    </script>
</body>

</html>
